<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Bootstrap Data minimal-grid</title>

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <!--<link href="../dist/minimal-grid.min.css" rel="stylesheet">
  <script src="../dist/minimal-grid.min.js"></script>-->
  <link href="../css/minimal-grid.css" rel="stylesheet">
  <script src="../js/minimal-grid.js"></script>
  <script src="./app.js"></script>

</head>

<body>

  <div ng-controller="home">
      
    <h2>Custom</h2>
    <p class="clearfix">
      <minimal-grid columns="customColumns" rows="customRows"
        pagination-max="2"
        pagination-range="10"
      ></minimal-grid>
    </p>

  </div>

</body>
</html>
