<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Bootstrap Data minimal-grid</title>

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <link href="./css/minimal-grid.css" rel="stylesheet">
  <script src="./js/minimal-grid.js"></script>
  <script src="./app.js"></script>

</head>

<body>

  <div ng-controller="home">
    <h2>Minimal</h2>
    <p class="clearfix">
      <minimal-grid columns="minimalColumns" rows="minimalRows"></minimal-grid>
    </p>

    <h2>Custom</h2>
    <p class="clearfix">
      <minimal-grid columns="customColumns" rows="customRows"
        pagination-max="2"
        pagination-range="10"
      ></minimal-grid>
    </p>

    <h2>Callback</h2>
    <p class="clearfix">
      <minimal-grid columns="callbackColumns" rows="callbackRows"
        on-change-order-by="callbackChange(orderBy)"
        on-change-paginate="callbackPaginate(pages)"
        on-click-row="callbackClick(row)"></minimal-grid>
    </p>

    <h2>Fake</h2>
    <p class="clearfix">
      <minimal-grid columns="fakeColumns" rows="fakeRows"
        fake="true"
        total-rows="fakeTotal"
      ></minimal-grid>
    </p>

    <h2>Fake with Callback</h2>
    <p class="clearfix">
      <minimal-grid columns="fCallColumns" rows="fCallRows"
        fake="true"
        total-rows="fCallTotal"
        on-change-order-by="fCallChange(orderBy)"
        on-change-paginate="fCallPaginate(pages)"
        on-click-row="fCallClick(row)"
      ></minimal-grid>
    </p>
  </div>


</body>

</html>
